<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>So Be</title>
    <link rel = "stylesheet" href="reset.css">
    <link rel = "stylesheet" href="style.css">

</head>
<body>
<header class ="header">
    <header class ="container header__container">
        <h1 class="logo"> So Be </h1>

        <nav class="header__nav">
            <ul>
                <li> <a href = "#">About us</a></li>
                <li> <a href = "#">Support</a></li>
            </ul>
        </nav>
    </header>
</header>

<main class="main">
      <section class="welcome">
          <div class ="container">
              <h2 class ="welcome__heading">Your personal diary</h2>
              <div class="welcome__links">
                  <a href ="#" class="link-primary">Sing in</a>
                  <a href ="#" class="link">Sign up</a>
              </div>
          </div>
      </section>

    <section class="about common-section  ">
        <div class="container">
            <div class="title-wrapper">
                <h3 class="title">Print version</h3>

            </div>
            <div class="cards-wrapper">
                <div class="card">
                    <img src="img/img_27.png" alt="icon">
                </div>

                <div class="card">
                    <img src="img/img_6.png" alt="icon">
                </div>


            </div>
        </div>
    </section>

    <section class="catalog common-section ">
        <div class="container">
            <div class="title-wrapper">
                <h3 class="title">Catalog</h3>

            </div>
            <div class="cards-wrapper">
                <div class="card">
                    <img src="img/img_33.png" alt="img">
                    <h4> Diary 1.0</h4>
                    <a href="#" class="Link">Buy now</a>

                </div>

                <div class="card">
                    <img src="img/img_32.png" alt="img">
                    <h4> Diary 2.0 </h4>
                    <a href="#" class="Link">Buy now</a>
                </div>

                <div class="card">
                    <img src="img/img_31.png" alt="img">
                    <h4> Diary 3.0 </h4>
                    <a href="#" class="Link">Buy now</a>
                </div>
                <div class="card">
                    <img src="img/img_29.png" alt="img">
                    <h4> Calendar 2025 </h4>
                    <a href="#" class="Link">Buy now</a>
                </div>

            </div>
        </div>
    </section>

    <section class="tab-section common-section">
        <div class="container">
            <h3 class="title">Blog</h3>
        </div>
        <div class="tabs">
            <div class="tabs__nav">
                <button  class=" active" type="button">Instagram</button>
                <button type="button">Reviews</button>
                <button type="button">Coming soon </button>
            </div>

            <div class ="tabs__item">
                <img src = "img/img_8.png" alt="" class="tagImage">
            </div>


            <div class ="tabs__item">
                <img src = "img/img_26.png" alt="" class="tagImage">

            </div>
            <div class ="tabs__item">
                <img src = "img/img_28.png" alt="" class="tagImage">

            </div>
        </div>
    </section>
</main>

<footer class="footer ">
    <div class="footer__desc">
        <div class="container footer__desc-container">
            <div class="footer__about">
                <h4> About</h4>
            </div>
            <div class="footer__social">
                <h4> Social</h4>
            </div>
            <div class="footer__links">
                <h4> Links</h4>
                <ul>
                    <li>
                        <img src ="img/img_17.png" alt="Instagram">
                        <a href ="#">Instagram</a>
                        </li>
                    <li>
                        <img src ="img/img_19.png" alt="Facebook">
                        <a href ="#">Facebook</a>
                        </li>
                    <li>
                        <img src ="img/img_18.png" alt="Telegram">
                        <a href ="#">Telegram</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</footer>
<script src="script.js"></script>
</body>

</html>
